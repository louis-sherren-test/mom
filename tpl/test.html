<input type="text" multiple="multiple" name="e9" id="e9" style="width:300px" class="populate" />

<select name="e1" id="e1" style="width:300px" multiple="multiple" class="populate" ></select>


<script type="text/javascript">
    $("#e1").select2();

   $("#e9").select2({
	minimumInputLength: 1,
    query: function (query) {
        var data = {results: []}, i, j, s;
        for (i = 1; i < 5; i++) {
            s = "";
            for (j = 0; j < i; j++) {s = s + query.term;}
                data.results.push({id: query.term + i, text: s});
            }
            query.callback(data);
        }
	});
</script>
